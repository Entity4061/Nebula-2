<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Nebula</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        async function loadShader(url) {
            const response = await fetch(url);
            return await response.text();
        }

        async function init() {
            // Basic Three.js setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Load shaders
            const vertexShader = await loadShader('vertexShader.glsl');
            const fragmentShader = await loadShader('fragmentShader.glsl');

            // Create shader material
            const material = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                transparent: true,
                vertexColors: true
            });

            // Create particle system
            const particles = 10000;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];

            for (let i = 0; i < particles; i++) {
                positions.push((Math.random() * 2 - 1) * 50);
                positions.push((Math.random() * 2 - 1) * 50);
                positions.push((Math.random() * 2 - 1) * 50);

                colors.push(Math.random());
                colors.push(Math.random());
                colors.push(Math.random());

                sizes.push(10);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const nebula = new THREE.Points(geometry, material);
            scene.add(nebula);

            camera.position.z = 100;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                nebula.rotation.y += 0.001; // Slow rotation
                renderer.render(scene, camera);
            }

            animate();
        }

        init();
    </script>
</body>
</html>
