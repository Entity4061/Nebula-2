<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Nebula</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        async function loadShader(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to load shader: ${url}`);
            }
            const text = await response.text();
            console.log(`Loaded shader from ${url}`);
            return text;
        }

        async function createShaderMaterial(vertexShaderUrl, fragmentShaderUrl, textureUrl) {
            // Load shaders
            const vertexShader = await loadShader(vertexShaderUrl);
            const fragmentShader = await loadShader(fragmentShaderUrl);

            // Create shader material
            const material = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                uniforms: {
                    texture: { value: new THREE.TextureLoader().load(textureUrl) }
                },
                transparent: true
            });

            // Check for shader compilation errors
            material.onBeforeCompile = (shader) => {
                shader.vertexShader = vertexShader;
                shader.fragmentShader = fragmentShader;
                shader.uniforms.texture = { value: new THREE.TextureLoader().load(textureUrl) };
                console.log('Vertex Shader:', shader.vertexShader);
                console.log('Fragment Shader:', shader.fragmentShader);
            };

            return material;
        }

        async function init() {
            // Basic Three.js setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            try {
                // Create shader material
                const material = await createShaderMaterial('vertexShader.glsl', 'fragmentShader.glsl', 'butterfly_nebula.png');

                // Create geometry and mesh
                const geometry = new THREE.PlaneGeometry(100, 100);
                const nebula = new THREE.Mesh(geometry, material);
                scene.add(nebula);

                camera.position.z = 150;

                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    nebula.rotation.y += 0.001; // Slow rotation
                    renderer.render(scene, camera);
                }

                animate();
            } catch (error) {
                console.error(error);
            }
        }

        init();
    </script>
</body>
</html>
