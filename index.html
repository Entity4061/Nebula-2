<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Butterfly Nebula</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Nebula geometry
        const nebulaMaterial = new THREE.MeshBasicMaterial({
            color: 0xff69b4,
            wireframe: true,
            transparent: true,
            opacity: 0.5
        });

        const lobe1 = new THREE.ConeGeometry(5, 20, 32);
        const lobe2 = new THREE.ConeGeometry(5, 20, 32);

        const nebulaLobe1 = new THREE.Mesh(lobe1, nebulaMaterial);
        const nebulaLobe2 = new THREE.Mesh(lobe2, nebulaMaterial);

        nebulaLobe1.position.set(0, 10, 0);
        nebulaLobe1.rotation.z = Math.PI / 2;

        nebulaLobe2.position.set(0, -10, 0);
        nebulaLobe2.rotation.z = -Math.PI / 2;

        scene.add(nebulaLobe1);
        scene.add(nebulaLobe2);

        camera.position.z = 50;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            nebulaLobe1.rotation.y += 0.01;
            nebulaLobe2.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
